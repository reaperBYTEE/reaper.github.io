<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Render Peserta Lolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 1000px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .profile-card {
            margin: 10px;
            padding: 20px;
        }
        .image-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow: hidden;
        }
        .profile-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            border: 3px solid #28a745;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .profile-image:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            font-size: 1em;
            color: #777;
            margin-top: 5px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #28a745;
            margin-bottom: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Profile Card with Two Render Images -->
    <div class="profile-card">
        <!-- Profile Picture -->
        <img src="assets/img/images.png" alt="Tiara Indah Pradini Profile Picture" class="profile-picture">
        
        <div class="title">Yehezkiel Gilroy Fatdian</div>
        <div class="description">Universitas Tunas Pembangunan - Peserta yang lolos seleksi akhir</div>
        
        <div class="image-group">
            <!-- Render Image 1 (with modal trigger) -->
            <img src="assets/img/Y1.jpg" alt="Yehezkiel Gilroy Fatdian Render 1" class="profile-image" data-toggle="modal" data-target="#imageModal1">
            
            <!-- Render Image 2 (with modal trigger) -->
            <img src="assets/img/Y2.jpg" alt="Yehezkiel Gilroy Fatdian Render 2" class="profile-image" data-toggle="modal" data-target="#imageModal2">
        </div>
    </div>
</div>

<!-- Modal for Image 1 -->
<div class="modal fade" id="imageModal1" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="assets/img/Y1.jpg" alt="Yehezkiel Gilroy Fatdian Render 1" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<!-- Modal for Image 2 -->
<div class="modal fade" id="imageModal2" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="assets/img/Y2.jpg" alt="Yehezkiel Gilroy Fatdian Render 2" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
